name: Deploy to VPS

on:
    push:
        branches: [ prod ]
    workflow_dispatch:

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Deploy to VPS
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: ${{ secrets.VPS_HOST }}
                  username: ${{ secrets.VPS_USER }}
                  password: ${{ secrets.VPS_PASSWORD }}
                  port: 22
                  script: |
                      echo "üöÄ D√©but du d√©ploiement en production..."

                      # V√©rifier si le dossier symfony existe
                      if [ ! -d "/var/www/production" ]; then
                        echo "üìÅ Premier d√©ploiement - Cr√©ation du dossier symfony"
                        sudo chown $USER:$USER /var/www/production
                        cd /var/www/

                        # Clone du repository
                        echo "üì• Clonage du repository..."
                        git clone git@github.com:DBouraoui/symfony-7.3-starter.git production

                        #D√©ploiement premi√®re fois
                        cd /var/www/production

                        make prod-first-time
                      else
                        echo "üîÑ Mise √† jour du projet existant"
                        cd /var/www/production

                        # Sauvegarder les changements locaux si n√©cessaire
                        git stash

                        # Pull des derni√®res modifications
                        echo "üì• R√©cup√©ration des derni√®res modifications..."
                        git pull origin prod
                      fi

                      cd /var/www/production

                      # V√©rifier si le Makefile existe
                      if [ ! -f "makefile" ]; then
                        echo "‚ùå Erreur: Makefile non trouv√© dans le projet"
                        exit 1
                      fi

                      # Lancer la commande make prod
                      echo "üèóÔ∏è Lancement de make prod..."
                      make prod

                      # V√©rifier si la commande s'est bien ex√©cut√©e
                      if [ $? -eq 0 ]; then
                        echo "‚úÖ D√©ploiement termin√© avec succ√®s!"
                      else
                        echo "‚ùå Erreur lors du make prod"
                        exit 1
                      fi

                      echo "üéâ D√©ploiement finalis√© sur $(date)"

            - name: Notification
              if: always()
              run: |
                  if [ "${{ job.status }}" == "success" ]; then
                    echo "‚úÖ D√©ploiement r√©ussi sur le VPS"
                  else
                    echo "‚ùå √âchec du d√©ploiement"
                  fi
